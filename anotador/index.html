<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anotador - VoleiBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>VoleiBot Anotador</h1>
        </header>
        <main class="scoreboard">
            <div class="team" id="teamA">
                <input type="text" class="team-name" value="Local" placeholder="Nombre Equipo">
                <div class="score" id="scoreA">0</div>
                <div class="controls">
                    <button class="btn point-btn" data-team="A" data-action="add">+</button>
                    <button class="btn point-btn" data-team="A" data-action="subtract">-</button>
                </div>
                <div class="sets-display">Sets: <span id="setsA">0</span></div>
            </div>
            <div class="match-info">
                <div class="total-sets" id="matchSetCount">SET 1</div>
            </div>
            <div class="team" id="teamB">
                <input type="text" class="team-name" value="Visitante" placeholder="Nombre Equipo">
                <div class="score" id="scoreB">0</div>
                <div class="controls">
                    <button class="btn point-btn" data-team="B" data-action="add">+</button>
                    <button class="btn point-btn" data-team="B" data-action="subtract">-</button>
                </div>
                 <div class="sets-display">Sets: <span id="setsB">0</span></div>
            </div>
        </main>
        <footer class="actions">
             <button class="btn action-btn" id="resetBtn">Reiniciar Partido</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
