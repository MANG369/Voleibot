<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Estadísticas - VoleiBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rastreador de Estadísticas</h1>
        </header>

        <div class="panel">
            <h2>Plantilla del Partido</h2>
            <form id="add-player-form">
                <input type="text" id="player-name" placeholder="Nombre del Jugador" required>
                <input type="number" id="player-number" placeholder="#" required>
                <button type="submit" class="btn small-btn">Añadir</button>
            </form>
            <ul id="roster-list" class="roster"></ul>
        </div>

        <div class="panel" id="logger-panel" style="display: none;">
            <h2>Registrando para: <span id="selected-player-name"></span></h2>
            <div class="action-grid">
                <button class="action-btn positive" data-action="serve_ok">Saque OK</button>
                <button class="action-btn negative" data-action="serve_err">Error Saque</button>
                <button class="action-btn positive" data-action="atk_ok">Ataque OK</button>
                <button class="action-btn negative" data-action="atk_err">Error Ataque</button>
                <button class="action-btn positive" data-action="block_ok">Bloqueo OK</button>
                <button class="action-btn positive" data-action="dig_ok">Defensa OK</button>
                <button class="action-btn positive" data-action="rcv_ok">Recepción OK</button>
                <button class="action-btn negative" data-action="rcv_err">Error Recepción</button>
            </div>
        </div>

        <div class="panel">
            <h2>Resumen</h2>
            <div id="stats-table-container">
                <p class="hint-text">Añade jugadores y registra acciones para ver las estadísticas aquí.</p>
            </div>
            <button class="btn secondary-btn" id="export-btn" style="display: none;">Exportar a CSV</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
