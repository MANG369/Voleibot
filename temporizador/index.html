<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Temporizador - VoleiBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="setup-view" class="view active">
        <header class="header">
            <h1>Configurar Temporizador</h1>
        </header>
        <div class="form-group">
            <label>Tiempo de Trabajo</label>
            <div class="time-input">
                <input type="number" id="work-min" placeholder="min" min="0" value="1">
                <input type="number" id="work-sec" placeholder="sec" min="0" max="59" value="30">
            </div>
        </div>
        <div class="form-group">
            <label>Tiempo de Descanso</label>
            <div class="time-input">
                <input type="number" id="rest-min" placeholder="min" min="0" value="0">
                <input type="number" id="rest-sec" placeholder="sec" min="0" max="59" value="30">
            </div>
        </div>
        <div class="form-group">
            <label for="rounds">Rondas</label>
            <input type="number" id="rounds" value="8" min="1">
        </div>
        <button id="start-btn" class="btn">Iniciar</button>
        <div class="presets-panel">
            <h2>Presets</h2>
            <div class="preset-controls">
                <select id="presets-select"><option>Cargar preset...</option></select>
                <input type="text" id="preset-name" placeholder="Nombre del preset">
                <button id="save-preset-btn" class="btn small-btn">Guardar</button>
            </div>
        </div>
    </div>

    <div id="timer-view" class="view">
        <div class="timer-display">
            <div id="timer-status" class="status">TRABAJO</div>
            <div id="time-left" class="time">00:00</div>
            <div id="round-counter" class="rounds">Ronda 1 / 8</div>
        </div>
        <div class="timer-controls">
            <button id="pause-btn" class="btn">Pausar</button>
            <button id="reset-btn" class="btn secondary-btn">Reiniciar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
